<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Timer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
            text-align: center;
            color: white;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn">Stop</button>
    </div>
    <script>
        let timer;
        let isRunning = false;
        let seconds = 0;
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');

        const alertSound1 = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-alarm-digital-clock-beep-989.mp3');
        const alertSound2 = new Audio('https://assets.mixkit.co/sfx/preview/mixkit-classic-alarm-995.mp3');

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                timer = setInterval(updateTimer, 1000);
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
            seconds = 0;
            updateDisplay();
        }

        function updateTimer() {
            seconds++;
            updateDisplay();
            if (seconds % 120 === 90) {
                playAlert(alertSound1);
            } else if (seconds % 120 === 0) {
                playAlert(alertSound2);
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${padZero(minutes)}:${padZero(remainingSeconds)}`;
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }

        function playAlert(sound) {
            sound.play();
        }

        // Enable background audio
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                navigator.serviceWorker.register('sw.js').then(registration => {
                    registration.active.postMessage({type: 'KEEP_ALIVE'});
                });
            }
        });
    </script>
</body>
</html>
