<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Timer App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(45deg, #3498db, #8e44ad);
            text-align: center;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 2rem;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 5px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        #timer {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="timer">00:00</div>
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
    </div>

    <script>
        const startBtn = document.getElementById('startBtn');
        const stopBtn = document.getElementById('stopBtn');
        const timerDisplay = document.getElementById('timer');

        // Create audio objects
        const alertSound1 = new Audio('https://www.soundjay.com/button/beep-07.mp3');
        const alertSound2 = new Audio('https://www.soundjay.com/button/sounds/button-09.mp3');

        let timer;
        let isRunning = false;
        let seconds = 0;

        startBtn.addEventListener('click', startTimer);
        stopBtn.addEventListener('click', stopTimer);

        function startTimer() {
            if (!isRunning) {
                isRunning = true;

                // Attempt to play a sound to ensure audio is enabled
                alertSound1.play().catch(error => {
                    console.error('Audio playback failed:', error);
                    alert('Please enable sound in your browser settings.');
                });

                timer = setInterval(updateTimer, 1000);
                stopBtn.disabled = false; // Enable Stop button
                startBtn.disabled = true; // Disable Start button
            }
        }

        function stopTimer() {
            isRunning = false;
            clearInterval(timer);
            seconds = 0;
            updateDisplay();
            stopBtn.disabled = true; // Disable Stop button
            startBtn.disabled = false; // Enable Start button
        }

        function updateTimer() {
            seconds++;
            updateDisplay();
            
            if (seconds % 120 === 90) {
                alertSound1.play().catch(error => console.error('Failed to play sound:', error));
            } else if (seconds % 120 === 0) {
                alertSound2.play().catch(error => console.error('Failed to play sound:', error));
            }
        }

        function updateDisplay() {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = seconds % 60;
            timerDisplay.textContent = `${padZero(minutes)}:${padZero(remainingSeconds)}`;
        }

        function padZero(num) {
            return num.toString().padStart(2, '0');
        }
    </script>
</body>
</html>
